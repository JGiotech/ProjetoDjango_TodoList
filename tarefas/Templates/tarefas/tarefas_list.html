{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
    <h1>Lista de Tarefas</h1>

    <a href="{% url 'adicionar_tarefas' %}" class="btn btn-primary mb-3">Adicionar Tarefa</a>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.concluida %}style="text-decoration: line-through;"{% endif %}>{{ task.titulo }}</span>
                <div>
                    <a href="{% url 'editar_tarefas' task.pk %}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a href="{% url 'deletar_tarefas' task.pk %}" class="btn btn-sm btn-danger">Deletar</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhuma tarefa cadastrada.</li>
        {% endfor %}
    </ul>
{% endblock %}
